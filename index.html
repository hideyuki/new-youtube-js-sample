<!DOCTYPE html>
<html>
<head>
    <title>new youtube api</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-search pull-left">
                <input input type="search" id="search_input" name="search_input" placeholder="Enter any artist, music, topic..." data-provide="typeahead" class="search-query" />
            </div>
        </div>
    </div>

    <div class="container">
        <h4>トピック</h4>
        <div id="topic_result"></div>
    </div>

    <div class="container">
        <h4>プレイリスト</h4>
        <ul id="playlists" class="thumbnails">
        </ul>
    </div>

    <div class="container">
        <h4 id="playlist_title"></h4>
        <ul id="songs" class="thumbnails">
        </ul>
    </div>

    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel"></h3>
        </div>
        <div id="youtube" class="modal-body">
        </div>
        <div class="modal-footer">
            <button id="close" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>

    <!-- script -->
    <script charset="utf-8" src="js/jquery-1.9.0.min.js"></script>
    <script charset="utf-8" src="js/underscore-min.js"></script>
    <script charset="utf-8" src="js/bootstrap.min.js"></script>
    <script charset="utf-8" src="js/main.js"></script>
</body>
</html>
